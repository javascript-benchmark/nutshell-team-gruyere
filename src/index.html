<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Nutshell Project</title>
  </head>
  <body class="container">
    <div>
      <div>
        <h1 class="welcome-header">Welcome to Nutshell!</h1>
      </div>
      <div id="hidden">
        <section class="login-container" id="login-section">
          <div id="login-form">
            <h2>Log In</h2>
            <form action="">
              <input type="text" id="login-email-input" placeholder="Email" />
              <input
                type="text"
                id="login-password-input"
                placeholder="Password"
              />
            </form>
            <button id="login-button">Log In</button>
            <br />
            <section is="register-section">
              <h2>Register</h2>
              <form action="">
                <input
                  type="text"
                  id="register-email-input"
                  placeholder="Email"
                />
                <input
                  type="text"
                  id="register-username-input"
                  placeholder="Username"
                />
                <input
                  type="text"
                  id="register-password-input"
                  placeholder="Password"
                />
              </form>
              <button id="register-button">Register</button>
            </section>
          </div>
        </section>
        <br />

        <br />
        <section class="article-container" id="article-section">
          <div class="col news-style">
            <div id="news-header"></div>
            <div id="news-cont"></div>
          </div>
        </section>
        <br />
        <br />
        <div class="task-div">
        <section id="task-section"></section>
        <br />
        <div id="task-output-container"></div>
        <br />
        </div>
        <section id="event-section"></section>
        <div id="apisection"></div>
        <div id="buttonsection"></div>
        <section id="event-section"></section>
        <section id="logout-section"></section>
      </div>
    </div>
  </body>
</html>
